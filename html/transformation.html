<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/transform.css">
        <title>Transformation</title>
    </head>
    <body>
        <h1>CSS3 2D Трансформация (on:hover)</h1>
        <div class="wrap">
            <div class="one">
                <p>translateX(20px)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="two">
                <p>translateY(-20px)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="three">
                <p>translate(-20px X, 20px Y)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="four">
                <p>scaleX(-1)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="five">
                <p>scaleY(1)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="six">
                <p>scale(1.2, 0.5)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="seven">
                <p>rotate(720deg)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="eight">
                <p>skewX(20deg)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="nine">
                <p>skewY(-20deg)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="ten">
                <p>skew(-20deg, 20deg)</p>
            </div>
        </div>
        <div class="wrap">
            <div class="eleven">
                <p>matrix(1.2, 0, 0.5, 1.2, 50, 0)</p>
            </div>
        </div>
    </body>
</html>
